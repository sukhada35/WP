<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern</title>
</head>
<body>

    <h2>Star Pattern using JavaScript</h2>
    <button onclick="printPattern()">Print Pattern</button>
    <pre id="pattern"></pre>

    <script>
        function printPattern() {
            let result = "";
            for (let i = 1; i <= 5; i++) {
                for (let j = 1; j <= i; j++) {
                    result += "*";
                }
                result += "\n";  // Move to the next line after each row
            }
            document.getElementById("pattern").innerText = result;
        }
    </script>
    

</body>
</html>
