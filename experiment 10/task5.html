<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Item Collection</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 350px;
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #aaa;
        }
        input {
            padding: 8px;
            margin: 10px;
            width: 70%;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f3f3f3;
            padding: 10px;
            margin: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
        }
    </style>
</head>
<body ng-app="itemApp" ng-controller="itemController">

    <div class="container">
        <h2>Item Collection</h2>
        
        <p>Total Items: <strong>{{ items.length }}</strong></p>

        <input type="text" ng-model="newItem" placeholder="Enter item name" />
        <button ng-click="addItem()">Add Item</button>

        <ul>
            <li ng-repeat="item in items">
                {{ item }}
                <button class="remove-btn" ng-click="removeItem($index)">X</button>
            </li>
        </ul>
    </div>

    <script>
        var app = angular.module("itemApp", []);

        app.controller("itemController", function($scope) {
            // Default items in the collection
            $scope.items = ["Laptop", "Phone", "Tablet", "Headphones"];

            // Function to add an item
            $scope.addItem = function() {
                if ($scope.newItem) {
                    $scope.items.push($scope.newItem);
                    $scope.newItem = ""; // Clear input field
                }
            };

            // Function to remove an item
            $scope.removeItem = function(index) {
                $scope.items.splice(index, 1);
            };
        });
    </script>

</body>
</html>
