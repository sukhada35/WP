<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="My First Web Page with Styles">
    <meta name="author" content="Sukhada Gulhane">
    <meta name="keywords" content="HTML, Styles, Web Page">
    <title>My First Web Page (My cats) </title>
    <style>
        body {
            background-color: lightpink;
            color: black;
            font-family: Arial, sans-serif;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }

        .left-image {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <h1>My First Web Page (My cats) </h1>
    <div class="center">
        <img src="image.jfif" alt="Centered Image" width="800px" height="500px">
    </div>
    <a href="https://www.google.com">
        <img class="left-image" src="image.jfif" alt="Left Side Image">
    </a>
    <br>
    <audio controls>
        <source src="catmeow.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <br><br>
    <video controls width="500">
        <source src="catmeoww.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
</body>

</html>
