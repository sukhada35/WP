<!DOCTYPE html>
<html>
<head>
    <title>Time Table</title>
</head>
<body>
    <h2>Time Table</h2>
    <table border="1" width="100%">
        <tr>
            <th>Day</th>
            <th>Subject</th>
            <th>Time</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Computer Science</td>
            <td>10:00 AM</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Mathematics</td>
            <td>11:00 AM</td>
        </tr>
    </table>
</body>
</html>
