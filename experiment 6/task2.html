<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Box Model with Different Positioning</title>
</head>
<body>
    <h1>CSS Box Model with Different Positioning</h1>

    <div class="box static">
        Static
    </div>

    <div class="box relative">
        Relative
    </div>

    <div class="box absolute">
        Absolute
    </div>

    <div class="box fixed">
        Fixed
    </div>

    <div class="box sticky">
        Sticky
    </div>
</body>
</html>
