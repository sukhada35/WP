<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="legend-style.css">
</head>

<body>
    <form action="/action_page.php">
        <fieldset>
            <legend>Personal Details:</legend>
            Salutation: <br>
            <select name="Salutation" id="sal">
                <option value="" disabled selected>--None--</option>
                <option value="1">Mr</option>
                <option value="2">Mrs</option>
                <option value="3">Ms</option>
                <option value="4">Master</option>
            </select><br><br>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            Gender: <input type="radio" name="gender" id="male">Male <input type="radio" name="gender"
                id="female">Female<br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="birthday">Date of Birth:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
            Address: <br>
            <textarea name="Address" id="add" rows="4" cols="35"></textarea><br><br>
            <input type="submit" value="Submit">
            <button type="submit">Register</button>
        </fieldset>
    </form>
</body>
</html>
