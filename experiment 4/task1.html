<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <form action="">
            <center>
                <h1>Personal Details</h1>
                Name: <input type="text"><br><br>
                Password: <input type="password"><br><br>
                E-mail id: <input type="email" name="" id=""><br><br>
                Gender: <input type="radio" name="gender" id="male">Male 
                        <input type="radio" name="gender" id="female">Female
                <br><br>
                Contact: <input type="number" name="" id=""><br><br>

                <h1>Educational Qualification</h1>

                Degree:
                <select name="Degree" id="">
                    <option value="Computer Engineering">Computer Engineering</option>
                    <option value="Printing Engineering">Printing Engineering</option>
                    <option value="Electronic Engineering">Electronic Engineering</option>
                </select><br><br>

                Hobbies:
                <input type="checkbox" name="chess" id="activity1">Playing chess
                <input type="checkbox" name="books" id="activity2">Reading books <br>
                <br>

                <h1>Address</h1>
                <textarea name="Address" id="add" rows="10" cols="50"></textarea><br>

                Attach Resume:
                <input type="file" name="file" id="attach"><br><br>
                <input type="submit">
            </center>
        </form>
    </center>
</body>
</html>
