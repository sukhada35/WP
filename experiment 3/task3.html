<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Lab Manual</h1>
        <table border="2" cellspacing="0px" cellpadding="5px">
            <tr>
                <th colspan="6">Table in HTML</th>
            </tr>
            <tr>
                <td>
                    <ol>
                        <li>Coffee</li>
                        <li>Tea</li>
                        <li>Milk</li>
                    </ol>
                </td>
                <td>
                    <ol type="I">
                        <li>Coffee</li>
                        <li>Tea</li>
                        <li>Milk</li>
                    </ol>
                </td>
                <td>
                    <ol type="a">
                        <li>Coffee</li>
                        <li>Tea</li>
                        <li>Milk</li>
                    </ol>
                </td>
                <td>
                    <ol type="1">
                        <li>Coffee</li>
                        <li>Tea</li>
                            <ol type="a">
                                <li>Black Tea</li>
                                <li>Green Tea</li>
                            </ol>
                        <li>Milk</li>
                    </ol>
                </td>
                <td>
                    <img src="image2.jpg" alt="Placeholder Image" width="150" height="150">
                </td>
                <td rowspan="2">
                    <a href="https://www.example.com" target="_blank">
                        <img src="image1.jpg" alt="Clickable Image">
                    </a>
                </td>
            </tr>
            <tr>
                <td>
                    <ul type="circle">
                        <li>Coffee</li>
                        <li>Tea</li>
                        <li>Milk</li>
                    </ul>
                </td>
                <td>
                    <ul type="disc">
                        <li>Coffee</li>
                        <li>Tea</li>
                        <li>Milk</li>
                    </ul>
                </td>
                <td>
                    <ul type="disc">
                        <li>Coffee</li>
                        <li>Tea</li>
                        <ul type="circle">
                            <li>Black Tea</li>
                            <li>Green Tea</li>
                        </ul>
                        <li>Milk</li>
                    </ul>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
