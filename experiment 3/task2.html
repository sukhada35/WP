<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <table cellspacing="px" cellpadding="0px" border="1">
            <caption>Caption-Nested Table</caption>
            <tr align="center">
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
            <tr align="center">
                <td colspan="2">Colspan Column</td>
            </tr>
            <tr align="center">
                <td rowspan="2">Rowspan Cell</td>
                <td>Cell 2</td>
            </tr>
            <tr>
                <td>
                    <table cellspacing="10px" cellpadding="10px" bgcolor="yellow" border="1px yellow">
                        <tr align="center" bgcolor="yellow">
                            <th>Inner Column Heading 1</th>
                            <th>Inner Column Heading 2</th>
                        </tr>
                        <tr align="center">
                            <td bgcolor="#788c9c">Inner Data Cell 1</td>
                            <td bgcolor="#adff30">
                                <table border="2" bgcolor="pink" cellspacing="10px" cellpadding="10px"
                                    border="5px pink">
                                    <tr align="center">
                                        <th>Inner Most Column Heading 1</th>
                                        <th>Inner Most Column Heading 2</th>
                                    </tr>
                                    <tr align="center">
                                        <td bgcolor="violet">Inner Most Data Cell 1</td>
                                        <td bgcolor="tomato">Inner Most Data Cell 2</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
